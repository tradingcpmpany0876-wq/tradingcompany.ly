<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة التداول للاستيراد والتصدير</title>
    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
            background-color: #1a1a1a; 
        }
        .bg {
            /* ملاحظة: تأكد أن اسم الصورة في جيت هاب هو تماماً "image.png" */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("image.png");
            height: 100vh; 
            width: 100vw; 
            background-position: center; 
            background-size: cover;
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: -1;
        }
        .container { 
            text-align: center; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .box { 
            border: 2px solid rgba(255,255,255,0.8); 
            padding: 40px 60px; 
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(10px); 
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { 
            font-size: 4rem; 
            margin: 0; 
            letter-spacing: 2px;
        }
        .info { 
            font-size: 1.6rem; 
            margin-top: 20px; 
            border-top: 1px solid rgba(255,255,255,0.3); 
            padding-top: 20px; 
        }
        .location { 
            background: #ffffff; 
            color: #000000; 
            padding: 8px 25px; 
            border-radius: 50px; 
            display: inline-block; 
            margin-top: 20px; 
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="box">
            <h1>شركة التداول</h1>
            <div class="info">للاستيراد والتصدير والتوكيلات التجارية</div>
            <div class="location">المقر الرئيسي: طرابلس - ليبيا</div>
        </div>
    </div>
</body>
</html>
