<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة التداول للاستيراد والتصدير</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            height: 100%; margin: 0; padding: 0;
            display: flex; flex-direction: column; 
            justify-content: space-between; align-items: center; 
            overflow: hidden; background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            /* نستخدم اسم الصورة كما هو في مستودعك "trading .jpeg" */
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("trading .jpeg");
            height: 100vh; width: 100vw; 
            background-position: center; background-size: cover;
            position: fixed; top: 0; left: 0; z-index: -1;
        }
        header { width: 100%; text-align: center; padding-top: 60px; }
        header h1 { color: white; font-size: 5rem; margin: 0; text-shadow: 2px 2px 15px rgba(0,0,0,0.9); font-weight: bold; }

        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        /* تم إزالة الخلفية السوداء والمربع من هنا */
        .activity-text { 
            color: white; 
            font-size: 2.5rem; 
            text-align: center; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            font-weight: bold;
        }

        footer { width: 100%; text-align: center; padding-bottom: 60px; }
        .contact-info { 
            font-size: 1.8rem; color: white;
            background: rgba(0,0,0,0.6); display: inline-block; 
            padding: 10px 40px; border-radius: 50px; 
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="bg"></div>

    <header>
        <h1>شركة التداول</h1>
    </header>

    <main>
        <div class="activity-text">
            للاستيراد والتصدير والخدمات التجارية والتوكيلات
        </div>
    </main>

    <footer>
        <div class="contact-info">
            طرابلس - ليبيا | هاتف: 00218911991313
        </div>
    </footer>
</body>
</html>
