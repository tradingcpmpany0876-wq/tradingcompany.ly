<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شركة التداول</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        /* الخلفية */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url("trading.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .content h1 {
            font-size: 5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 15px #000;
        }

        .content .activity {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 60px;
            text-shadow: 2px 2px 10px #000;
        }

        .content footer {
            font-size: 1.6rem;
            text-shadow: 1px 1px 5px #000;
        }
    </style>
</head>

<body>

    <div class="bg"></div>

    <div class="content">
        <h1>شركة التداول</h1>
        <div class="activity">
            للاستيراد والتصدير والخدمات التجارية
        </div>
        <footer>
            طرابلس - ليبيا | هاتف: 00218911991313
        </footer>
    </div>

</body>
</html>
