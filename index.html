<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="شعار شركة التداول - طرابلس">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0B3D91"/>
      <stop offset="1" stop-color="#1FA2A6"/>
    </linearGradient>
  </defs>

  <!-- أيقونة: دائرة + أعمدة بيانية + سهم تصاعدي -->
  <g transform="translate(60,60)">
    <circle cx="120" cy="120" r="120" fill="url(#grad)" opacity="0.95"/>
    <!-- أعمدة -->
    <rect x="60" y="130" width="24" height="50" rx="4" fill="#ffffff" opacity="0.95"/>
    <rect x="98" y="100" width="24" height="80" rx="4" fill="#ffffff" opacity="0.95"/>
    <rect x="136" y="70" width="24" height="110" rx="4" fill="#F2B705"/>
    <!-- سهم -->
    <path d="M70 150 L160 60" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <polygon points="165,55 175,65 155,65" fill="#ffffff"/>
  </g>

  <!-- نص الشعار -->
  <g transform="translate(320,110)">
    <text x="0" y="0" font-family="Noto Naskh Arabic, 'Segoe UI', Arial, sans-serif" font-size="56" fill="#0B3D91" font-weight="700">
      شركة التداول
    </text>
    <text x="0" y="60" font-family="Noto Naskh Arabic, 'Segoe UI', Arial, sans-serif" font-size="22" fill="#5a6b82">
      طرابلس
    </text>
  </g>

  <!-- مساحة آمنة -->
  <rect x="0" y="0" width="1200" height="360" fill="none"/>
</svg>
