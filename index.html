<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة التداول للاستيراد والتصدير</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
        
        .hero-section {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("133884215500159259.jpg");
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .content {
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
        }

        h1 { font-size: 3.5rem; letter-spacing: 2px; margin-bottom: 10px; }
        .line { width: 100px; height: 4px; background: #fff; margin: 20px auto; }
        p { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="content">
            <h1>شركة التداول</h1>
            <div class="line"></div>
            <p>للاستيراد والتصدير</p>
        </div>
    </div>

</body>
</html>
