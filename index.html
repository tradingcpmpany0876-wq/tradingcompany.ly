<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شركة التداول للاستيراد والتصدير</title>
    <style>
        body, html { height: 100%; margin: 0; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .bg {
            /* ملاحظة: استبدل image.png بالاسم الصحيح لملفك في جيت هاب */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("image.png");
            height: 100vh; width: 100vw; background-position: center; background-size: cover;
            position: fixed; top: 0; left: 0; z-index: -1;
        }
        .container { text-align: center; color: white; font-family: 'Arial', sans-serif; }
        .box { border: 4px solid white; padding: 30px 60px; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); border-radius: 15px; }
        h1 { font-size: 3.5rem; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .info { font-size: 1.4rem; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.5); padding-top: 15px; }
        .city { background: #fff; color: #000; padding: 5px 20px; border-radius: 50px; display: inline-block; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="box">
            <h1>شركة التداول</h1>
            <div class="info">للاستيراد والتصدير والتوكيلات التجارية</div>
            <div class="city">طرابلس - ليبيا</div>
        </div>
    </div>
</body>
</html>
