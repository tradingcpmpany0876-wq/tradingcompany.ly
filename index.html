<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شركة التداول للاستيراد والتصدير</title>
    <style>
        body, html { height: 100%; margin: 0; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .background {
            /* هذه هي صورتك الحالية المستخدمة كخلفية */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("133884215500159259.jpg");
            height: 100%; width: 100%; background-position: center; background-size: cover;
            position: absolute; z-index: -1;
        }
        .company-card {
            text-align: center;
            color: white;
            padding: 40px;
            border: 3px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            font-family: 'Arial', sans-serif;
        }
        h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .tagline { font-size: 1.5rem; border-top: 2px solid #fff; padding-top: 10px; margin-bottom: 20px; }
        .location { font-size: 1.2rem; background: #fff; color: #000; padding: 5px 15px; border-radius: 50px; display: inline-block; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="company-card">
        <h1>شركة التداول</h1>
        <div class="tagline">للاستيراد والتصدير والتوكيلات التجارية</div>
        <div class="location">المقر الرئيسي: طرابلس - ليبيا</div>
    </div>
</body>
</html>
