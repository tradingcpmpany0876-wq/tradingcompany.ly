<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة التداول للاستيراد والتصدير</title>
    <style>
        body, html { 
            height: 100%; margin: 0; display: flex; 
            flex-direction: column; justify-content: space-between; 
            align-items: center; overflow: hidden; background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg {
            /* تأكد من أن اسم الصورة هو trading .jpeg مع المسافة كما في ملفاتك */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("trading .jpeg");
            height: 100vh; width: 100vw; 
            background-position: center; background-size: cover;
            position: fixed; top: 0; left: 0; z-index: -1;
        }
        header { width: 100%; text-align: center; padding-top: 50px; }
        header h1 { color: white; font-size: 4.5rem; margin: 0; text-shadow: 2px 2px 15px rgba(0,0,0,0.7); }

        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        .activity-box { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.2);
            padding: 30px 50px; border-radius: 15px; color: white; 
            font-size: 2rem; text-align: center;
        }

        footer { width: 100%; text-align: center; padding-bottom: 50px; color: white; }
        .contact-info { font-size: 1.5rem; background: rgba(0,0,0,0.5); display: inline-block; padding: 10px 30px; border-radius: 50px; }
    </style>
</head>
<body>
    <div class="bg"></div>

    <header>
        <h1>شركة التداول</h1>
    </header>

    <main>
        <div class="activity-box">
            للاستيراد والتصدير والخدمات التجارية
        </div>
    </main>

    <footer>
        <div class="contact-info">
            طرابلس - ليبيا | هاتف: 00218911991313
        </div>
    </footer>
</body>
</html>
