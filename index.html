<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة التداول للاستيراد والتصدير</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            height: 100%; margin: 0; padding: 0;
            display: flex; flex-direction: column; 
            justify-content: space-between; align-items: center; 
            overflow: hidden; background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            /* ملاحظة: تأكد من أن اسم الصورة هو trading .jpeg مع المسافة */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("trading .jpeg");
            height: 100vh; width: 100vw; 
            background-position: center; background-size: cover;
            position: fixed; top: 0; left: 0; z-index: -1;
        }
        header { width: 100%; text-align: center; padding-top: 60px; }
        header h1 { color: white; font-size: 5rem; margin: 0; text-shadow: 2px 2px 20px rgba(0,0,0,0.8); font-weight: bold; }

        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .activity-box { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); 
            border: 2px solid rgba(255,255,255,0.3);
            padding: 40px 60px; border-radius: 20px; color: white; 
            font-size: 2.2rem; text-align: center; max-width: 80%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        footer { width: 100%; text-align: center; padding-bottom: 60px; }
        .contact-info { 
            font-size: 1.6rem; color: white;
            background: rgba(0,0,0,0.7); display: inline-block; 
            padding: 15px 40px; border-radius: 50px; 
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="bg"></div>

    <header>
        <h1>شركة التداول</h1>
    </header>

    <main>
        <div class="activity-box">
            للاستيراد والتصدير والخدمات التجارية والتوكيلات
        </div>
    </main>

    <footer>
        <div class="contact-info">
            المقر: طرابلس - ليبيا | هاتف: 00218911991313
        </div>
    </footer>
</body>
</html>
